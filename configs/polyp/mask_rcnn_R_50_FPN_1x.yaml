_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: True
  RESNETS:
    DEPTH: 50
DATASETS:
  TRAIN: ("ETIS_train",)
  TEST: ("ETIS_val",)
SOLVER:
  IMS_PER_BATCH: 8
  BASE_LR: 0.01
  STEPS: (6000, 8000)
  MAX_ITER: 10000
OUTPUT_DIR: "./polyp/mask_rcnn_R_50_FPN_1x/"